<hr>	


<p><img src="https://github.com/Elizamontoya/foc/blob/main/bintohex.jpg?raw=true"></p>
        
			
 <center>        
<input type="number" id="inputBin" value="">

<p style="color:white" class="p4">Enter any 4 digit binary number:</p>

<button onclick="binToHex()">Submit</button>

<p style="color:black" class="p4">Hexidecimal Value : </p>
<p id="demo"></p><br><br></center>

<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  var hexOut = parseInt(x , 2).toString(16).toUpperCase();
  document.getElementById("demo").innerHTML = hexOut;
  }
</script><br><br><br>
